<form action="" method="post" class="modal fade" id="loginModal" tabindex="-1">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">
					<span>&times;</span>
				</button>
				<h2 class="modal-title">
					<img src="img/logo.png" class="center-block"/>
				</h2>
			</div>
			<div class="modal-body">
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
								<span class="icon ion-person-add"></span>
						</span>
						<input type="text" class="form-control" name="username" id="username" placeholder="请输入用户名" />
					</div>
				</div>
				<div class="form-group">
					<div class="input-group">
						<span class="input-group-addon">
								<span class="icon ion-locked"></span>
						</span>
						<input type="password" class="form-control" name="pwd" id="pwd" placeholder="请输入密码" />
					</div>
				</div>

			</div>
			<div class="modal-footer">
				<div class="form-group row text-center">
					<button type="button" class="btn btn-primary" onclick="submitInfo()">登录</button>
					<a type="button" class="btn btn-primary" href="singup.html">注册</a>
				</div>
				<div class="footericons">
						<ul>
							<li>
								<a class="icon ion-social-twitter" href="#"></a>
							</li>
							<li>
								<a class="icon ion-social-github" href="#"></a>
							</li>
							<li>
								<a class="icon ion-social-facebook" href="#"></a>
							</li>
							<li>
								<a class="icon ion-social-google-outline" href="#"></a>
							</li>
						</ul>
					</div>
			</div>

		</div>
	</div>
</form>
<script type="text/javascript">
	function submitInfo() {
		var loginInfo = $('#loginModal').serialize();
		alert(loginInfo);
		$.ajax({
			type: "post",
			url: "useraction_login",
			data:loginInfo;
			dataType : 'json',
			success : function(result) {
				if(result=="true"){
					alert("登录成功!");
				}else{
					alert("登录失败！");
				}
			}
		});
	}
</script>
<style type="text/css">
	.modal-content {
		width: 80%;
		margin: 0 auto;
		margin-top: 150px;
		padding: 20px 40px 10px 40px;
	}
	
	input {
		height: 40px !important;
	}
	
	.modal-title img {
		width: 240px;
	}
	.footericons ul {
		padding-top: 10px;
		text-align: center;
	}
	.footericons ul li {
		border: solid 1px #84754E;
		background-color: #84754E;
		border-radius: 50%;
		display: inline-block;
		margin: 7px;
		height: 28px;
		width: 28px;
	}
	
	.footericons ul li a {
		color: #fff;
		font-size: 19px;
	}
	
	.btn {
		width: 190px;
		vertical-align: top;
		height: 40px;
		font-size: 16px;
		background-color: #fff;
		border: solid 2px #84754E;
		color: #84754E;
	}
	
	.btn:hover,
	.btn:focus {
		border: solid 2px #84754E;
		background-color: #84754E;
		color: #fff;
	}
</style>
